<!DOCTYPE html>

<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <form id="form">
            <label for="num1">Number 1:  </label>
            <input type="number" id="num1" name="num1"><br><br>
            <label for="num2">Number 2:  </label>
            <input type="number" id="num2" name="num2"><br><br>
            <button type="button" onclick="myFunction()">Submit</button>
        </form>

        <p id="funk"></p>
        
        <script>
            function myFunction(){
                let numb1 = parseFloat(document.getElementById("num1").value);
                let numb2 = parseFloat(document.getElementById("num2").value);
                numb = [numb1,numb2];
                numout = numb[0]+numb[1];
                textout = numb1+" + "+numb2+" is "+numout;
                document.getElementById("funk").innerHTML = textout;
            }
        </script>

    </body>
</html>
