<!DOCTYPE html>

<html>
    <head>
        <title>Tag, Event and Data</title>
    </head>
    <body>
        <form id="form">
            <label for="name">Name:  </label>
            <input type="text" id ="name" name="name"><br><br>
            <label for="email">Email:  </label>
            <input type="text" id="email" name="email"><br><br>
            <button type="button" onclick="myFunction()">Submit</button>
        </form>
        
        <p id="funk"></p>

        <script>
            function myFunction(){
                let nameout = document.getElementById("name").value;
                let emailout = document.getElementById("email").value;
                textout = "Your name is "+nameout+"<br>"+"Your email is "+emailout;
                document.getElementById("funk").innerHTML = textout;
            }
        </script>

    </body>
</html>
